<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="advice-id-section">
        <span>advice #</span>
        <span class="advice-id">117</span>
      </div>
      <br>
      <div class="advice-text-section">
        <span class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</span>
      </div>
      <br>
      <img src="images/pattern-divider-desktop.svg" alt="divider graphic to seperate sections">
      <br>
      <button class="reroll-button">
        <img src="images/icon-dice.svg" alt="dice graphic for the reroll">
      </button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/EdwardBCoding">EdwardBCoding</a>.
    </div>
  </footer>
</body>
</html>
